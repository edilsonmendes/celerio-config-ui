<div class="body-height">
  <h4>Metadata XML</h4>

  <div class="flex-grow1">
    <form
    class="needs-validation"
    [formGroup]="metadataForm"
    class="full-height">
      <textarea
        class="form-control full-height"
        autoResize="true"
        formControlName="metadata"
        id="metadata">
      </textarea>
    </form>
  </div>
</div>
